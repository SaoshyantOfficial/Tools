<!DOCTYPE html>
<html>

<head>
    <title>Page Options</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .page-options {
            list-style-type: none;
            padding: 0;
        }

        .page-options li {
            margin-bottom: 10px;
        }

        .page-options li a {
            display: block;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        .page-options li a:hover {
            background-color: #ddd;
        }

        @media only screen and (max-width: 480px) {
            /* Adjustments for small screens */
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .page-options li a {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Page Options</h1>
        <ul class="page-options">
            <li><a href="{{ url_for('accounting_login') }}">Accounting</a></li>
            <li><a href="{{ url_for('todo_list_login') }}">TO-DO List</a></li>
            <li><a href="{{ url_for('storage_login') }}">Storage</a></li>
        </ul>
    </div>
</body>

</html>
