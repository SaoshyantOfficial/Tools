<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='storage.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    
    <form action="/storage" method="POST" enctype="multipart/form-data" class="upload-form">
        <label for="image">Upload Image</label>
        <input type="file" id="image" name="image" required>
        <label for="description">Image Description</label>
        <input type="text" id="description" name="description" required>
        <button type="submit">Upload</button>
    </form>
    
    <div class="image-container">
        {% for image in images %}
        <div class="image-box">
            <img src="{{ url_for('static', filename='uploads/' + image.filename) }}" alt="{{ image.description }}">
            <p>{{ image.description }}</p>
            <a href="{{ url_for('static', filename='uploads/' + image.filename) }}" download>Download</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
